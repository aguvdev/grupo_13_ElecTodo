<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electodo - Home</title>
    <link rel="stylesheet" href="/css/style.css">

<body class="home">

        <div class="cabeza">

                <a href="/"><img src="/img/electodo log.png" alt="electodo"></a>

                        </button>
                </form>
            </div>
            <nav class="nav-header-menu">

                    <li><a href=""><i class="fas fa-bell"></i></a></li>

            </nav>
        </div>
        <nav class="nav-header-items">
            <ul>
                <li><a href=""><i class="fas fa-laptop"></i> Laptops</a></li>
                <li><a href=""><i class="fas fa-desktop"></i> PC</a></li>
                <li><a href=""><i class="fas fa-mouse"></i> Mouse</a></li>

                <li><a href=""><i class="fas fa-headphones-alt"></i> Auriculares</a></li>
                <li><a href=""><i class="fas fa-volume-up"></i> Audio</a></li>
                <li><a href=""><i class="fas fa-mobile-alt"></i> Celulares</a></li>
                <li><a href=""><i class="fas fa-gamepad"></i> Gaming</a></li>
                <li><a href=""><i class="fab fa-xbox"></i> Consolas</a></li>
                <li><a href=""><i class="fas fa-print"></i> Impresoras</a></li>
            </ul>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
